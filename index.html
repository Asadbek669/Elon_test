<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Telegram WebApp — Simple Fullscreen</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
    body{display:flex;align-items:center;justify-content:center;background:#f6f7fb;color:#111}
    .container{width:95%;max-width:720px;text-align:center;padding:24px;border-radius:12px;background:#fff;box-shadow:0 8px 30px rgba(0,0,0,0.06)}
    button{margin:8px;padding:10px 14px;border-radius:8px;border:0;background:#0088cc;color:#fff;font-weight:600;cursor:pointer}
    button.secondary{background:#e6eef8;color:#004a66}
    p.small{color:#556; font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram WebApp — Simple Fullscreen</h1>
    <p class="small">This minimal page tries to expand inside Telegram Web Apps. In a normal browser it uses the Fullscreen API.</p>

    <div>
      <button id="open">Open full / expand</button>
      <button id="close" class="secondary">Exit / Close</button>
    </div>

    <p class="small" style="margin-top:12px">Tip: some Telegram clients require a user tap to expand.</p>
  </div>

  <script>
    const isTelegram = !!(window.Telegram && window.Telegram.WebApp);
    const tg = isTelegram ? window.Telegram.WebApp : null;

    const openBtn = document.getElementById('open');
    const closeBtn = document.getElementById('close');

    function requestFullscreen(){
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if(req) req.call(el).catch(()=>{});
    }

    function exitFullscreen(){
      const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
      if(exit) exit.call(document).catch(()=>{});
    }

    openBtn.addEventListener('click', ()=>{
      if(tg && typeof tg.expand === 'function'){
        try{ tg.expand(); }catch(e){ requestFullscreen(); }
        return;
      }
      requestFullscreen();
    });

    closeBtn.addEventListener('click', ()=>{
      if(tg && typeof tg.close === 'function'){
        try{ tg.close(); }catch(e){}
      }
      exitFullscreen();
    });

    // Try auto-expand when loaded inside Telegram (won't always work without gesture)
    window.addEventListener('load', ()=>{
      try{ if(tg && typeof tg.expand === 'function') tg.expand(); }catch(e){}
    });
  </script>
</body>
</html>
