<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reklama bilan xarita (Retina support)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Reklama banneri */
    .ad-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-radius: 0 0 12px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 1000;
    }
    .ad-banner img {
      max-height: 70px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      position: absolute;
    }
    .ad-banner img.active {
      opacity: 1;
      position: relative;
    }

    /* Xarita */
    #map {
      position: absolute;
      top: 80px;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Reklama joyi -->
  <div class="ad-banner" id="adBanner">
    <a id="adLink" href="#" target="_blank">
      <img id="adImage" src="" alt="Reklama">
    </a>
  </div>

  <!-- Xarita -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // ==== Demo reklamalar ====
    const ads = [
      { img: "https://via.placeholder.com/468x80/ff6666/ffffff?text=Reklama+1", url: "https://example.com/1" },
      { img: "https://via.placeholder.com/468x80/66ccff/ffffff?text=Reklama+2", url: "https://example.com/2" },
      { img: "https://via.placeholder.com/468x80/99cc66/ffffff?text=Reklama+3", url: "https://example.com/3" }
    ];
    let adIndex = 0;
    const adImg = document.getElementById("adImage");
    const adLink = document.getElementById("adLink");

    function showAd(index) {
      adImg.classList.remove("active");
      setTimeout(() => {
        adImg.src = ads[index].img;
        adLink.href = ads[index].url;
        adImg.classList.add("active");
      }, 200);
    }

    // Dastlabki reklama
    showAd(adIndex);

    // Har 5 sekundda random reklama
    setInterval(() => {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * ads.length);
      } while (nextIndex === adIndex);
      adIndex = nextIndex;
      showAd(adIndex);
    }, 5000);

    // ==== Xarita ====
    const map = L.map('map').setView([41.2995, 69.2401], 13); // Toshkent markazi

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>',
      maxZoom: 19,
      detectRetina: true   // Retina (mobil uchun tiniq koâ€˜rinish)
    }).addTo(map);

    // Geolokatsiya
    map.locate({ setView: true, maxZoom: 16 });
    map.on('locationfound', e => {
      L.marker(e.latlng).addTo(map)
        .bindPopup("Siz shu yerda turibsiz").openPopup();
    });
    map.on('locationerror', () => {
      console.warn("Geolokatsiya aniqlanmadi");
    });
  </script>
</body>
</html>
