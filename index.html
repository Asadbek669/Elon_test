<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uy-joy E'lonlari Xaritasi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
    }

    #map {
      flex: 1;
      z-index: 1;
    }

    .listing-popup {
      max-width: 200px;
      text-align: center;
    }

    .listing-popup button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4f46e5;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .listing-popup button:hover {
      background-color: #4338ca;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Uy-joy E'lonlari Xaritasi</h1>
    </header>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    // API bazaviy URL
    const API_BASE_URL = 'https://api-5-ta7r.onrender.com'; // backend API
    
    // Xaritani ishga tushirish
    const map = L.map('map').setView([41.2995, 69.2401], 13);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
      detectRetina: true
    }).addTo(map);

    // MarkerClusterGroup
    const markersCluster = L.markerClusterGroup();
    map.addLayer(markersCluster);

    // Loading ko'rsatish
    function showLoading() {
      let loadingDiv = document.getElementById('loading');
      if (!loadingDiv) {
        loadingDiv = document.createElement('div');
        loadingDiv.id = 'loading';
        loadingDiv.className = 'loading';
        loadingDiv.innerHTML = `<div class="spinner"></div><span>Yuklanmoqda...</span>`;
        document.body.appendChild(loadingDiv);
      }
      loadingDiv.style.display = 'flex';
    }

    function hideLoading() {
      const loadingDiv = document.getElementById('loading');
      if (loadingDiv) loadingDiv.style.display = 'none';
    }

    // API dan e'lonlarni olish
    async function fetchListings() {
      try {
        showLoading();
        const response = await fetch(`${API_BASE_URL}/listings`);
        if (!response.ok) throw new Error(`HTTP xatosi: ${response.status}`);
        const listings = await response.json();
        addMarkersToMap(listings);
        hideLoading();
      } catch (error) {
        console.error("E'lonlarni olishda xatolik:", error);
        hideLoading();
        alert("E'lonlarni yuklashda muammo yuz berdi!");
      }
    }

    // Markerlarga qo'shish
    function addMarkersToMap(listings) {
      markersCluster.clearLayers();
      listings.forEach(listing => {
        const [lat, lng] = listing.location.split(',').map(coord => parseFloat(coord.trim()));
        const marker = L.marker([lat, lng]);
        const popupContent = `
          <div class="listing-popup">
            <h3>${listing.title}</h3>
            <button onclick="showDetails(${listing.id})">Batafsil</button>
          </div>
        `;
        marker.bindPopup(popupContent);
        markersCluster.addLayer(marker);
      });
    }

    // Batafsil tugmasi
    async function showDetails(listingId) {
      try {
        const response = await fetch(`${API_BASE_URL}/listings/${listingId}/send-to-telegram`, {
          method: "POST"
        });
        if (!response.ok) throw new Error("Ma'lumot yuborilmadi!");
        alert("E'lon tafsilotlari Telegramingizga yuborildi âœ…");
      } catch (error) {
        console.error("Batafsil yuborishda xato:", error);
        alert("E'lonni yuborishda muammo!");
      }
    }

    // Dastlabki yuklash
    fetchListings();

    // Foydalanuvchi joylashuvi
    map.locate({setView: true, maxZoom: 15});
    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map).bindPopup("Siz shu yerda turibsiz").openPopup();
    });
  </script>
</body>
</html>
