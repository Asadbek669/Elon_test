<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uy-joy E'lonlari Xaritasi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
    }

    #map {
      flex: 1;
      z-index: 1;
    }

    .listing-popup {
      max-width: 250px;
      text-align: center;
    }
    
    .listing-popup h3 {
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .listing-popup p {
      margin: 5px 0;
      font-size: 12px;
    }

    .listing-popup button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4f46e5;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    .listing-popup button:hover {
      background-color: #4338ca;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .location-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .location-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Uy-joy E'lonlari Xaritasi</h1>
    </header>

    <div id="map"></div>
    <button class="location-btn" id="locationBtn" title="Joylashuvni ko'rsatish">üìç</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    // API bazaviy URL
    const API_BASE_URL = 'https://api-5-ta7r.onrender.com'; // backend API
    
    // Xaritani ishga tushirish
    const map = L.map('map').setView([41.2995, 69.2401], 13);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
      detectRetina: true
    }).addTo(map);

    // MarkerClusterGroup
    const markersCluster = L.markerClusterGroup();
    map.addLayer(markersCluster);

    // Foydalanuvchi markeri
    let userMarker = null;

    // Loading ko'rsatish
    function showLoading() {
      let loadingDiv = document.getElementById('loading');
      if (!loadingDiv) {
        loadingDiv = document.createElement('div');
        loadingDiv.id = 'loading';
        loadingDiv.className = 'loading';
        loadingDiv.innerHTML = `<div class="spinner"></div><span>Yuklanmoqda...</span>`;
        document.body.appendChild(loadingDiv);
      }
      loadingDiv.style.display = 'flex';
    }

    function hideLoading() {
      const loadingDiv = document.getElementById('loading');
      if (loadingDiv) loadingDiv.style.display = 'none';
    }

    // Joylashuvni ko'rsatish
    function showUserLocation() {
      if (!navigator.geolocation) {
        alert("Sizning brauzeringiz geolokatsiyani qo'llab-quvvatlamaydi");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function(position) {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;
          
          // Avvalgi markerni o'chirish
          if (userMarker) {
            map.removeLayer(userMarker);
          }
          
          // Yangi marker yaratish
          userMarker = L.marker([userLat, userLng])
            .addTo(map)
            .bindPopup("Siz shu yerda turibsiz")
            .openPopup();
          
          // Xaritani foydalanuvchi joylashuviga markirlash
          map.setView([userLat, userLng], 15);
        },
        function(error) {
          alert("Joylashuvni aniqlashda xatolik yuz berdi. Iltimos, joylashuvga ruxsat bering.");
        }
      );
    }

    // Joylashuv tugmasi bosilganda
    document.getElementById('locationBtn').addEventListener('click', showUserLocation);

    // API dan e'lonlarni olish
    async function fetchListings() {
      try {
        showLoading();
        const response = await fetch(`${API_BASE_URL}/listings`);
        if (!response.ok) throw new Error(`HTTP xatosi: ${response.status}`);
        const listings = await response.json();
        addMarkersToMap(listings);
        hideLoading();
      } catch (error) {
        console.error("E'lonlarni olishda xatolik:", error);
        hideLoading();
        alert("E'lonlarni yuklashda muammo yuz berdi!");
      }
    }

    // Markerlarga qo'shish
    function addMarkersToMap(listings) {
      markersCluster.clearLayers();
      listings.forEach(listing => {
        // Location ma'lumotlarini to'g'ri olish
        let lat, lng;
        
        if (listing.latitude && listing.longitude) {
          // Agar alohida latitude va longitude maydonlari mavjud bo'lsa
          lat = listing.latitude;
          lng = listing.longitude;
        } else if (listing.location) {
          // Agar location string sifatida "lat,lng" formatida bo'lsa
          try {
            const parts = listing.location.split(',');
            if (parts.length === 2) {
              lat = parseFloat(parts[0].trim());
              lng = parseFloat(parts[1].trim());
            } else {
              console.error("Noto'g'ri location formati:", listing.location);
              return; // Noto'g'ri format, marker qo'shilmaydi
            }
          } catch (e) {
            console.error("Locationni parse qilishda xato:", e);
            return; // Xato yuz bersa, marker qo'shilmaydi
          }
        } else {
          console.error("Location ma'lumotlari yo'q:", listing);
          return; // Location ma'lumotlari yo'q, marker qo'shilmaydi
        }
        
        const marker = L.marker([lat, lng]);
        const popupContent = `
          <div class="listing-popup">
            <h3>${listing.title}</h3>
            <p>${listing.price || 'Narx ko ªrsatilmagan'}</p>
            <p>${listing.rooms ? `${listing.rooms} xona` : ''}</p>
            <button onclick="showDetails(${listing.id})">Batafsil</button>
          </div>
        `;
        marker.bindPopup(popupContent);
        markersCluster.addLayer(marker);
      });
    }

    // Batafsil tugmasi - Telegramga yuborish
    async function showDetails(listingId) {
      try {
        // Foydalanuvchidan Telegram chat ID ni so'rash
        const chatId = prompt("Iltimos, Telegram chat ID ni kiriting (masalan, -1001234567890):");
        
        if (!chatId) {
          alert("Chat ID kiritilmadi!");
          return;
        }
        
        const response = await fetch(`${API_BASE_URL}/send_to_telegram`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            listing_id: listingId,
            chat_id: chatId
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || "Ma'lumot yuborilmadi!");
        }
        
        alert("E'lon tafsilotlari Telegramingizga yuborildi ‚úÖ");
      } catch (error) {
        console.error("Batafsil yuborishda xato:", error);
        alert("E'lonni yuborishda muammo: " + error.message);
      }
    }

    // Dastlabki yuklash
    fetchListings();
  </script>
</body>
</html>
